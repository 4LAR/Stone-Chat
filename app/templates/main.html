      client_ip = ip;
      client_mac = mac;

      document.getElementById("user_ip").innerHTML = "IP: " + ip;

      document.getElementById("settings_user").innerHTML = "USER: " + user;
      document.getElementById("settings_ip").innerHTML = "IP: " + ip;
      document.getElementById("settings_mac").innerHTML = "MAC: " + mac;

    }

        document.getElementById("message_input").value = "";

    function open_settings(name='settings_page') {

      var settings_list = ['settings_page', 'settings_add_server'];

      settings_bool = true;
      document.querySelector('.settings_background').style.transition = "0.2s all";

      for (let i = 0; i < settings_list.length; i++) {
        if (settings_list[i] != name) {
          document.getElementById(settings_list[i]).style.display = "none";
        }
      }

      document.getElementById(name).style.display = "block";

      resize();
      //document.querySelector('.settings_background').style.transition = "0s all";
    }

    function close_settings() {
      settings_bool = false;
      document.querySelector('.settings_background').style.transition = "0.2s all";
      resize();
      //document.querySelector('.settings_background').style.transition = "0s all";
    }

    document.querySelector('.settings_background').addEventListener('transitionend', function() {
       document.querySelector('.settings_background').style.transition = "0s all";
    });

      if (settings_bool) {

        settings_bool = false;
      } else {

        settings_bool = true;
      }

    }
